<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TaskMentor | Entrar </title>
  <!-- link-css -->
  <link rel="stylesheet" href="./public/css/style.css">
  <!-- link-tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- link-tailwind-config -->
  <script module="es" src="./app/utils/tailwind.config.js"></script>
  <!-- link-tailwind-styles -->
  <script src="./public/css/customClasses.tailwind.js"></script>
  <!-- link-sweet-alert -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.1.7/sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
  <!-- script-login-js -->
  <script type="module">
    import { login } from "./app/controller/aluno.controller.js";
    login()
  </script>
</head>

<body class="dark:bg-tm-dark dark:text-white w-screen h-screen flex items-center justify-center overflow-hidden">
  <main
    class="sm:border sm:border-zinc-200 sm:dark:border-[#424242] container sm:w-[450px] w-full p-4 sm:p-10 sm:py-14 sm:pb-11 rounded-[20px]">
    <form action="/" id="form-login" method="post">
      <h2 class="text-[45px] text-[#242424] dark:text-white font-extrabold">Login</h2>
      <p class="mt-2 font-meidum text-zinc-500 text-sm w-56">Use suas credenciais para entrar na plataforma.</p>
      <section class="my-10 flex flex-col">
        <article class="text-zinc-300 mb-6">
          <label for="input-email" class="font-medium  text-zinc-500 dark:text-zinc-400  block mb-1">E-mail</label>
          <div
            class="flex relative items-center border rounded-lg overflow-hidden transition-all duration-300 border-zinc-100 dark:border-[#424242] focus-within:border-zinc-400">
            <input type="email" required autocomplete="off"
              class="text-zinc-500 focus:text-[#242424] dark:focus:text-zinc-200 py-3 pr-1.5 bg-inherit px-4 w-[calc(100%-50px)] outline-none placeholder-zinc-300 dark:placeholder-[#797979] font-light"
              name="input-email" id="input-email" placeholder="Informe seu e-mail">
            <svg xmlns="http://www.w3.org/2000/svg" class="dark:text-[#797979] mr-4 h-[24px] w-[24px] absolute right-0"
              viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round"
              stroke-linejoin="round" class="lucide lucide-mail">
              <rect width="20" height="16" x="2" y="4" rx="2" />
              <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7" />
            </svg>
          </div>
        </article>
        <article class="text-zinc-300 mb-4">
          <label for="input-senha" class="font-medium text-zinc-500 dark:text-zinc-400 block mb-1">Senha</label>
          <div
            class="flex relative items-center border rounded-lg  overflow-hidden transition-all duration-300 border-zinc-100 dark:border-[#424242] focus-within:border-zinc-400">
            <div class="dark:text-[#797979] mr-4 h-[24px] w-[24px] absolute right-0" id="button-ver-senha">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-eye-off">
                <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24" />
                <path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68" />
                <path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61" />
                <line x1="2" x2="22" y1="2" y2="22" />
              </svg>
            </div>
            <input type="password"
              class="text-zinc-500 py-3 pr-1.5 focus:text-[#242424] dark:focus:text-zinc-200   px-4 w-[calc(100%-50px)] bg-inherit outline-none  placeholder-zinc-300 dark:placeholder-[#797979] font-light"
              name="input-senha" id="input-senha" placeholder="Digite sua senha">
          </div>
        </article>
        <p class="text-sm font-light">Ainda n√£o possui login? <a href="./register.html"
            class="font-bold">Cadastre-se.</a></p>
      </section>
      <button type="submit" id="button-submit-login"
        class="w-full mt-2 py-5 px-4 rounded-xl text-2xl font-bold text-zinc-700 bg-zinc-200 dark:bg-[#181818] dark:text-white hover:bg-tm-blue hover:text-white transition-colors">Login</button>
    </form>
  </main>
</body>

</html>
